<!DOCTYPE html>

<head>
    <meta charset="utf-8">

<body style="background-color: #1d121b;">



    <div class="grid-container">
        <header class="header">
           
        </header>
        <aside class="sidenav">
            <ul class="sidenav__list">
                <!-- //<a href="./li/lihtml/searchToBuyitem.html"></a> -->
                <li class="sidenav__list-item" style="color: #f7f7f7;" onclick="searchbuyitem();">Sell Items</li>
                <li class="sidenav__list-item" style="color: #f7f7f7;" onclick="addnewitem()">Add New Items</li>
                <li class="sidenav__list-item" style="color: #f7f7f7;" onclick="addtoExistingitem()">Add Existing Items
                </li>
                <li class="sidenav__list-item" style="color: #f7f7f7;" onclick="listallitems()">List All Items</li>
                <li class="sidenav__list-item" style="color: #f7f7f7;" onclick="totalcountpage()">Ledger</li>
                <li class="sidenav__list-item" style="color: #f7f7f7;" onclick="LogogLgin()">Login History</li>
                <li class="sidenav__list-item" style="color: #f7f7f7;" onclick="discdiscountPge()">Discount Initialize</li>
            </ul>

        </aside>
        <main class="main">
            <!-- <div class="containerx">        
                  <div class="cardx" > -->
            <style type="text/css">
                .login-form {
                    width: 340px;
                    margin: 50px auto;
                }

                .login-form form {
                    margin-bottom: 15px;
                    background: #f7f7f7;
                    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                    padding: 30px;
                }

                .login-form h2 {
                    margin: 0 0 15px;
                }

                .form-control,
                .btn {
                    min-height: 38px;
                    border-radius: 2px;
                }

                .btn {
                    font-size: 15px;
                    font-weight: bold;
                }
            </style>

            <div class="login-form">
                <form name="addnwform" onsubmit="addnewitemform();" method="post"
                    style="background-color: rgba(245, 245, 245, 0.4);">
                    <h2 class="text-center">Add New Items</h2>
                    <div class="form-group">
                        <input id="producName" name="producName" type="text" class="form-control"
                            placeholder="Product Name" required="required">
                    </div>
                    <div class="form-group">
                        <!-- <input name="ProduType" type="text" class="form-control" placeholder="Product Type" required="required"> -->
                        <div class="radioOut">
                            <div class="radio">
                                <label><input type="radio" id="r1" name="optradio" onclick="ifother();" value="Tab"
                                        checked>Tablete</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" id="r2" name="optradio" onclick="ifother();"
                                        value="Syrup">Syrup</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" id="r3" name="optradio" onclick="ifother();"
                                        value="Capsule">Capsule</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" id="r4" name="optradio" onclick="ifother();"
                                        value="Other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" id="ifYes" style="display:none">
                        <!-- <input id="othretype" name="othretype" type="text" class="form-control"
                            placeholder="Type in Case other then above" required="required"> -->
                    </div>
                    <div class="form-group">
                        <input id="ProOriPro" name="ProOriPro" type="number" class="form-control"
                            placeholder="Product Original Price" step=".001" required="required">
                    </div>
                    <div class="form-group">
                        <input id="ProdSaPi" name="ProdSaPi" type="number" class="form-control"
                            placeholder="Product Sale Price" step=".001" required="required">
                    </div>
                    <div class="form-group">
                        <input id="ProQuan" name="ProQuan" type="number" class="form-control"
                            placeholder="Product Quantity" step=".001" required="required">
                    </div>
                    <div class="form-group">
                        <button id="addproductButton" type="submit" class="btn btn-primary btn-block">Add
                            Product</button>
                    </div>

                </form>
            </div>




            <!-- </div>
            </div> -->




        </main>
        <footer class="footer">
            <div class="footer__copyright">&copy; 2020</div>
            <div class="footer__signature">Made by Muhammad Umar Khan</div>
        </footer>
    </div>

        window.jQuery = window.$ = require('jquery');
    </script>

    <link href="../licss/boostrap.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../lisjs/bostJquery.js"></script>
    <script type="text/javascript" src="../lisjs/botsrapjqueryaother.js"></script>

    <script type="text/javascript" src="../lisjs/boostrap.js"></script>





</body>
